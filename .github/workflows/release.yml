name: "fcb - Release"
run-name: fcb - Release on ${{ github.ref }}

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    needs: ci
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        build:
          - x86_64 GNU Linux
          - aarch64 Darwin
        include:
          - build: x86_64 GNU Linux
            runs-on: ubuntu-24.04 
            rust_target: x86_64-unknown-linux-gnu

          - build: aarch64 Darwin
            runs-on: macos-latest
            rust_target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create archive
        id: create-archive
        env:
          RUST_TARGET: ${{ matrix.rust_target }}
        run: |
          name="fcb-$RUST_TARGET"
          path="./target/$RUST_TARGET/release/$name.tar.gz"

          ./exec create_archive "$RUST_TARGET" "$path"
          echo "path=$path" >> "$GITHUB_OUTPUT"

      - name: Install sha256sum for Darwin (coreutils)
        if: ${{ matrix.runs-on == macos-latest }}
        run: |
          brew install coreutils

      - name: Create checksum
        id: create-checksum
        env:
          RUST_TARGET: ${{ matrix.rust_target }}
        run: |
          name="fcb-$target"
          path="./target/$RUST_TARGET/release/$name.sha256sum"

          ./exec create_checksum "$RUST_TARGET" > "$path"
          echo "path=$path" >> "$GITHUB_OUTPUT"

      - name: Create release
        env:
          GIT_TAG: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GIT_TAG" \
           --draft \
           --title "$GIT_TAG" \
           --generate-notes
        shell: bash

      - name: Upload artifacts to release
        env:
          GIT_TAG: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCHIVE_PATH: ${{ steps.create-archive.outputs.path }}
          CHECKSUM_PATH: ${{ steps.create-checksum.outputs.path }}
        run: |
          gh release upload "$GIT_TAG" \
            "$ARCHIVE_PATH" \
            "$CHECKSUM_PATH"
        shell: bash
     
